name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test]"

      - name: Verify package import
        run: python -c "from quantum_optical_bus import calculate_squeezing; print('OK: r =', calculate_squeezing(100))"

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Generate dashboard gallery
        run: python scripts/generate_dashboard_gallery.py

      - name: Upload gallery artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-gallery-${{ matrix.os }}-py${{ matrix.python-version }}
          path: assets/dashboard_*.png
